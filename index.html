<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Todo Task Manager</title>
  </head>
  <body class="row">
    <main class="col-sm-4 col-sm-offset-4">
      <div class="row"><h3 class="col-sm-8 col-sm-offset-2">My TODOs</h3></div>
        <div class="row">
          <input class="col-sm-9 task-box" data-bind="value: newTask">
          <button class="col-sm-3" data-bind="click: addTask">Add new task</button>
        </div>
        <div class="row list-group" data-bind="foreach:tasks">
          <a href="#" class="list-group-item list-group-item-action" data-bind="css: {'list-group-item-warning': priority}">
            <span class="glyphicon glyphicon-check" data-bind="click: toggleTaskState"></span>
            <b data-bind="visible: !editing(), text: taskContent, style: {textDecoration: isDone()? 'line-through': 'none'}">&nbsp;</b>
            <input data-bind="visible: editing, value: taskContent, hasFocus: editing" />
            <span class="glyphicon glyphicon-edit" data-bind="click: edit"></span>
            <span class="glyphicon glyphicon-exclamation-sign" data-bind="click: togglePriority"></span>
            <span class="glyphicon glyphicon-remove" data-bind="click: $root.removeTask"></span>
          </a>
        </div>

      <div class="row">
        <container data-bind="visible: totalTasks">
          <h4>Number of tasks: <span data-bind="text: totalTasks"></span></h4>
          <h4>Number of done tasks: <span data-bind="text: doneTasks"></span></h4>
          <h4>Number of remaining tasks: <span data-bind="text: remainingTasks"></span></h4>
        </container>
      </div>

    </main>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
  </body>

</html>
