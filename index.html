<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <main>
      <h3>My TODOs</h3>
        <input class="task-box" data-bind="value: newTask">
        <button type="button" data-bind="click: addTask">Add new task</button>
        <div class="list-group" data-bind="foreach:tasks">
          <li class="list-group-item" data-bind="text: taskContent"></li>
          <!--
            <td data-bind="text: taskContent" ></td>
            <td data-bind="text: isDone"></td>
            <td><button data-bind="click: toggleTaskState">Check done</button></td>
            <td><a href="#" data-bind="click: $root.removeTask">Delete</a></td> -->
        </div>

      <container data-bind="visible: totalTasks">
        <h4>Number of tasks: <span data-bind="text: totalTasks"></span></h4>
        <h4>Number of done tasks: <span data-bind="text: doneTasks"></span></h4>
        <h4>Number of undone tasks: <span data-bind="text: remainingTasks"></span></h4>
      </container>

    </main>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
  </body>

</html>
