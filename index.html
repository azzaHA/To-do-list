<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <h3>Your To-do task manager</h3>
      <input data-bind="value: newTask">
      <button type="button" data-bind="click: addTask">Add new task</button>
    <table>
      <tbody data-bind="foreach:tasks">
        <tr>
          <td data-bind="text: taskContent" ></td>
          <td data-bind="text: isDone"></td>
          <td><button data-bind="click: toggleTaskState">Check done</button></td>
          <td><a href="#" data-bind="click: $root.removeTask">Delete</a></td>
        </tr>
      </tbody>
    </table>
    <container>
      <h4>Number of tasks: <span data-bind="text: totalTasks"></span></h4>
    </container>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
  </body>

</html>
